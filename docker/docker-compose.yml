version: "3.1"

services:
  ####################### AUTH Database Definition #######################
  paydb:
    image: postgres:11
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "54332:5432"
    volumes:
      - db-data:/var/lib/postgresql/data2

  ####################### AUTH Unit Test Database Definition #######################
  paydb-test:
    image: postgres:11
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "54333:5432"
    volumes:
      - db-data:/var/lib/postgresql/data3

volumes:
  db-data:
    driver: local
