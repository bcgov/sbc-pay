openapi: 3.0.0
info:
  title: SBC Pay API Reference
  description: BC Registries Pay API reference documentation
  version: 1.0.1
paths:
  '/api/v1/fees/{corp_type}/{filing_type_code}':
    get:
      tags:
        - Fees
      summary: Calculate Fees
      description: Calculate Fees on the filing type for corp type
      operationId: Calculate_Fees
      parameters:
        - name: corp_type
          in: path
          description: Corp Type
          required: true
          schema:
            type: string
        - name: filing_type_code
          in: path
          description: Filing type code
          required: true
          schema:
            type: string
        - name: jurisdiction
          in: query
          description: Jurisdiction or Province code
          required: false
          schema:
            type: string
        - name: date
          in: query
          description: Date on which the filing rates are applicable
          required: false
          schema:
            type: string
        - name: priority
          in: query
          description: Indicator if priority fees are applicable
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Success
          headers:
            X-Application-Context:
              schema:
                type: string
              description: X-Application-Context
              examples:
                OTANN:
                  value: 'application:prod'
                OTCDR:
                  value: 'application:prod'
                OTADD:
                  value: 'application:prod'
            Access-Control-Allow-Origin:
              schema:
                type: string
              description: Access-Control-Allow-Origin
              examples:
                OTANN:
                  value: '*'
                OTCDR:
                  value: '*'
                OTADD:
                  value: '*'
            Access-Control-Allow-Methods:
              schema:
                type: string
              description: Access-Control-Allow-Methods
              examples:
                OTANN:
                  value: 'GET, POST, DELETE, PUT'
                OTCDR:
                  value: 'GET, POST, DELETE, PUT'
                OTADD:
                  value: 'GET, POST, DELETE, PUT'
            Access-Control-Allow-Headers:
              schema:
                type: string
              description: Access-Control-Allow-Headers
              examples:
                OTANN:
                  value: 'Content-Type, api_key, Authorization'
                OTCDR:
                  value: 'Content-Type, api_key, Authorization'
                OTADD:
                  value: 'Content-Type, api_key, Authorization'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fee'
              examples:
                OTANN:
                  value:
                    filingType: Annual Report
                    filingTypeCode: OTANN
                    filingFees: 30
                    serviceFees: 0
                    processingFees: 0
                    tax:
                      gst: 0
                      pst: 0
                OTCDR:
                  value:
                    filingType: Change of Registered Office Address
                    filingTypeCode: OTCDR
                    filingFees: 20
                    serviceFees: 10
                    processingFees: 5
                    tax:
                      gst: 0
                      pst: 0
                OTADD:
                  value:
                    filingType: Change of Director
                    filingTypeCode: OTADD
                    filingFees: 55
                    serviceFees: 0
                    processingFees: 0
                    tax:
                      gst: 0
                      pst: 0
        '400':
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    parameters:
      - schema:
          type: string
        name: corp_type
        in: path
        required: true
      - schema:
          type: string
        name: filing_type_code
        in: path
        required: true
      - name: jurisdiction
        in: query
        required: true
        schema:
          type: string
        examples:
          fee_1:
            value: BC
      - name: date
        in: query
        schema:
          type: string
        examples:
          fee_1:
            value: '2018-12-31'
      - name: priority
        in: query
        schema:
          type: boolean
        examples:
          fee_1:
            value: false
