openapi: 3.0.0
info:
  title: report-api.yaml
  version: '1.1'
  description: Report API

paths:
  /reports:
    post:
      summary: Create pdf report.
      description: Create pdf report.
      operationId: post_report

      parameters:
        - name: Content-Encoding
          in: header
          description: Content encoding of the request body. Supports gzip encoding.
          required: false
          schema:
            type: string
            enum: [gzip, identity]

      requestBody:
        required: false
        content:

          application/json:
            schema:
              type: object
              properties:
                reportName:
                  type: string
                templateVars:
                  type: object
                populatePageNumber:
                  type: boolean
                templateName:
                  type: string
                template:
                  type: string

          application/gzip:
            description: Gzipped JSON body
            schema:
              type: string
              format: binary

      responses:
        '200':
          description: OK
          headers:
            Content-Encoding:
              description: Content encoding of the response body.
              schema:
                type: string
                enum: [gzip, identity]
                default: identity

          content:
            application/json:
              schema:
                type: object
                description: JSON response body (decompressed if gzip).
              examples:
                example1:
                  value:
                    test: test
