<!DOCTYPE html>
<html>
<head>
    <title>{{ jobName }} Failure</title>
</head>
<body>
    <p>{{ jobName }} Failed</p>
    <ul>
        {% if tableName %}
            <li><strong>Table to update:</strong> {{ tableName }}</li>
		{% endif %}
        <li><strong>Errors:</strong>
            <ul style="line-height: 2em;">
                {% for error in errorMessages %}
                    <li>
                        {% if error.row %}Row: {{ error.row }}<br >{% endif %}
                        {% if error.error %}Error: {{ error.error }}<br >{% endif %}
                    </li>
                {% endfor %}
            </ul>
        </li>
    </ul>
</body>
</html>
