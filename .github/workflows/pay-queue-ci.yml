name: Payment Queue CI

on:
  pull_request:
    branches:
      - main
      - queue_python_upgrade
    paths:
      - "pay-queue/**"
      - "pay-api/src/pay_api/models/**"
      - "pay-api/src/pay_api/services/cfs_service.py"

defaults:
  run:
    shell: bash
    working-directory: ./pay_queue

jobs:
  setup-job:
    runs-on: ubuntu-20.04

    if: github.repository == 'bcgov/sbc-pay'

    steps:
      - uses: actions/checkout@v3
      - run: "true"

  linting:
    needs: setup-job
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          make setup
      - name: Lint with pylint
        id: pylint
        run: |
          make pylint
      - name: Lint with flake8
        id: flake8
        run: |
          make flake8

  testing:
    needs: setup-job
    env:
      DATABASE_TEST_URL: "postgresql://postgres:postgres@localhost:5432/pay-test"
      USE_DOCKER_MOCK: "YES"
      MINIO_ENDPOINT: "localhost:9000"
      MINIO_ACCESS_KEY: "minio"
      MINIO_ACCESS_SECRET: "minio123"
      MINIO_BUCKET_NAME: "payment-sftp"
      MINIO_SECURE: False
      CFS_BASE_URL: "http://localhost:8080/paybc-api"
      CFS_CLIENT_ID: "TEST"
      CFS_CLIENT_SECRET: "TEST"
      ACCOUNT_SECRET_KEY: "abcdefg"
      DISABLE_AP_FEEDBACK: False

    runs-on: ubuntu-20.04

    strategy:
      matrix:
        python-version: [3.12]

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pay-test
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          make setup
      - name: Test with pytest
        id: test
        run: |
          make test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./pay-queue/coverage.xml
          flags: paymentreconciliationsqueue
          name: codecov-payment-reconciliations
          fail_ci_if_error: true

  build-check:
    needs: setup-job
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - uses: actions/checkout@v3
      - name: build to check strictness
        id: build
        run: |
          make build-nc
