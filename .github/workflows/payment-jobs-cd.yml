name: Payment Jobs CD

on:
  push:
    branches:
      - main
      - feature*
    paths:
      - "jobs/payment-jobs/**"
      - "pay-api/src/pay_api/models/**"
      - "pay-api/src/pay_api/services/cfs_service.py"
  workflow_dispatch:
    inputs:
      target:
        description: "Deploy To"
        required: true
        type: choice
        options:
        - dev
        - test
        - sandbox
        - prod

jobs:
  payment-jobs-cd:
    uses: bcgov/bcregistry-sre/.github/workflows/cloud-run-job-cd.yaml@main
    with:
      target: ${{ inputs.target }}
      app_name: "payment-jobs"
      working_directory: "./jobs/payment-jobs"
    secrets:
      WORKLOAD_IDENTIFY_POOLS_PROVIDER: ${{ secrets.WORKLOAD_IDENTIFY_POOLS_PROVIDER }}
      GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
