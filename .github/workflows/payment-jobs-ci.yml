name: Payment Jobs CI

on:
  pull_request:
    branches:
      - development
    paths:
      - "jobs/payment-jobs/**"

jobs:
  payment-jobs-ci:
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash
        working-directory: ./jobs/payment-jobs

    if: github.repository == 'bcgov/sbc-pay'
    env:
      DATABASE_TEST_URL: "postgresql://postgres:postgres@localhost:5432/postgres"
      NATS_QUEUE: "account-worker"
      NATS_CLUSTER_ID: "test-cluster"
      NATS_CLIENT_NAME: "account.events.worker"
      NATS_SUBJECT: "account.events"
      USE_DOCKER_MOCK: "YES"
      JWT_OIDC_ISSUER: "http://localhost:8081/auth/realms/demo"
      KEYCLOAK_SERVICE_ACCOUNT_ID: "sbc-auth-admin"
      KEYCLOAK_SERVICE_ACCOUNT_SECRET: "2222222222"

    strategy:
      matrix:
        python-version: [3.8]
    services:
      postgres:
        image: postgres:11
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          make setup
      - name: Lint with pylint
        run: |
          make lint
      - name: Lint with flake8
        run: |
          make flake8
      - name: Test with pytest
        run: |
          make test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./jobs/payment-jobs/coverage.xml
          flags: paymentjobs
          name: codecov-payment-jobs
          fail_ci_if_error: true
      - name: build to check strictness
        run: |
          make build-nc
