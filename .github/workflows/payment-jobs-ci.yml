name: Payment Jobs CI

on:
  pull_request:
    branches:
      - main
    paths:
      - "jobs/payment-jobs/**"
      - "pay-api/src/pay_api/models/**"
      - "pay-api/src/pay_api/services/cfs_service.py"

defaults:
  run:
    shell: bash
    working-directory: ./jobs/payment-jobs

jobs:
  setup-job:
    runs-on: ubuntu-20.04

    if: github.repository == 'bcgov/sbc-pay'

    steps:
      - uses: actions/checkout@v2
      - run: "true"

  linting:
    needs: setup-job
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          make setup
      - name: Lint with pylint
        id: pylint
        run: |
          make pylint
      - name: Lint with flake8
        id: flake8
        run: |
          make flake8

  testing:
    needs: setup-job
    env:
      DATABASE_TEST_URL: "postgresql://postgres:postgres@localhost:5432/postgres"
      NATS_QUEUE: "account-worker"
      NATS_CLUSTER_ID: "test-cluster"
      NATS_CLIENT_NAME: "account.events.worker"
      NATS_SUBJECT: "account.events"
      USE_DOCKER_MOCK: "YES"
      JWT_OIDC_ISSUER: "http://localhost:8081/auth/realms/demo"
      SBC_AUTH_ADMIN_CLIENT_ID: "sbc-auth-admin"
      SBC_AUTH_ADMIN_CLIENT_SECRET: "2222222222"

    runs-on: ubuntu-20.04

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          make setup
      - name: Test with pytest
        id: test
        run: |
          make test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./jobs/payment-jobs/coverage.xml
          flags: paymentjobs
          name: codecov-payment-jobs
          fail_ci_if_error: true

  build-check:
    needs: setup-job
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: build to check strictness
        id: build
        run: |
          make build-nc
