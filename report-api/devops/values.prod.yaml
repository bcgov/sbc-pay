# Default values for bcregistry-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

environment: "prod"
role: "api"

image:
  repository: "image-registry.openshift-image-registry.svc:5000"
  namespace: "d893f6-tools"
  pullPolicy: "IfNotPresent"
  pullSecrets: ""
  digest: ""
  tag: "prod"

migrations:
  enabled: false

ports:
  containerPort: 5001
  protocol: TCP

resources:
  limits:
    cpu: 1250m
    memory: 3584Mi
  requests:
    cpu: 100m
    memory: 100Mi

replicas: 1

revisionHistoryLimit: 10

livenessProbe:
  httpGet:
    path: /ops/healthz
    port: 5001
    scheme: HTTP
  initialDelaySeconds: 3
  timeoutSeconds: 1
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ops/readyz
    port: 5001
    scheme: HTTP
  initialDelaySeconds: 3
  timeoutSeconds: 30
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 3

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

args: {}

env:
  {}
  # SOME_ENV_VAR:
  #   value: "var2"
  #   secure: false
  # SOME_SEC_ENV_VAR:
  #   value: "var"
  #   secure: true

envFrom:
  secretRef: true
  configMapRef: false

service:
  type: ClusterIP
  port: 8080
  targetPort: 5001
  protocol: TCP

route:
  create: true
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # haproxy.router.openshift.io/ip_whitelist: ''
    # haproxy.router.openshift.io/timeout: 900s
  routerCanonicalHostname: apps.silver.devops.gov.bc.ca
  path: ""
  service: {}
  wildcardPolicy: None
  tls: {}

autoscaling:
  # Specifies whether the autoscaling should be created
  create: true
  minReplicas: 2
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
